<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Search bar</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="../../../styles/css/global.css" rel="stylesheet" type="text/css">
        <link href="../../../styles/css/_colors.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="main-container">
            <form method="post" action="search-bar.html">

                <label for="keywords"></label>
                <input type="text" id="keywords" name="keywords" maxlength="16" placeholder="Mot-clefs">

                <label for="cookingtype"></label>
                <select id="cookingtype" name="cookingtype">
                    <option value="all">Tous</option>
                    <option value="burgers">Burgers</option>
                    <option value="pizzas">Pizzas</option>
                    <option value="sushis">Sushis</option>
                    <option value="tacos">Tacos</option>
                    <option value="vietnamien">Vietnamien</option>
                </select>

                <label for="postalcode"></label>
                <input type="text" id="postalcode" name="postalcode" maxlength="5" placeholder="Code-postal">

                <button type="submit" class="mt-3">OK</button>
            </form>
        </div>
    </body>
</html>
