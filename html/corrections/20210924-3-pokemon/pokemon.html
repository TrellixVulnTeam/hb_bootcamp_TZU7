<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Dracaufeu</title>
        <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="../../../styles/global.css" rel="stylesheet" type="text/css">
        <link href="../../../styles/_colors.css" rel="stylesheet" type="text/css">
        <link href="pokemon.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="main-container hr">
            <h1>Dracaufeu - <i>Charizard</i></h1>
        </div>
        <div class="main-container-flex bloc-center mt-3">
            <div class="container-50 px-3">
                <img src="https://www.pokebip.com/pokedex-images/300/6.png" alt="Dracaufeu">
            </div>
            <div class="container-50 px-3">
                <div class="header align-start">
                    <span class="bold">A</span>perçu Stratégique
                </div>
                <table>
                    <tbody>
                        <tr>
                            <th>Tiers stratégiques</th>
                            <td class="align-start">
                                <a href="#" class="btn-primary">
                                    Border Line 4 7G
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <th>PV</th>
                            <td>
                                <div class="container-stats-bar">
                                    <div class="stars-bar-1" style="width: 39%">
                                        78
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>Attaque</th>
                            <td>
                                <div class="container-stats-bar">
                                    <div class="stars-bar-1" style="width: 42%">
                                        84
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>Défense</th>
                            <td>
                                <div class="container-stats-bar">
                                    <div class="stars-bar-1" style="width: 39%">
                                        84
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>Attaque spé</th>
                            <td>
                                <div class="container-stats-bar">
                                    <div class="stars-bar-3" style="width: 54.5%">
                                        105
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>Défense spé</th>
                            <td>
                                <div class="container-stats-bar">
                                    <div class="stars-bar-1" style="width: 42.5%">
                                        85
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th class="border-unset">Vitesse</th>
                            <td class="border-unset">
                                <div class="container-stats-bar">
                                    <div class="stars-bar-2" style="width: 50%">
                                        100
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="main-container-flex">
            <div class="container-50 px-3">
                <div class="header align-start">
                    <span class="bold">I</span>nformations générales
                </div>
            </div>
            <div class="container-50 px-3">
                <div class="header align-start">
                    <span class="bold">N</span>uméros régionaux
                </div>
            </div>
        </div>
        <div class="main-container px-3">
            <h2>Talents de la forme</h2>
            <div class="forest-green">
                <div class="header align-start">
                    <span class="bold">B</span>rasier - <i>Blaze</i>
                </div>
                <div class="header align-start">
                    <span class="bold">F</span>orce Soleil - <i>Solar power</i>
                </div>
            </div>
        </div>
    </body>
</html>
