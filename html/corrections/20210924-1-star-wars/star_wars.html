<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Star Wars</title>
        <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
        <link href="../../../styles/global.css" rel="stylesheet" type="text/css">
        <link href="star_wars.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="main-container">
            <h1>Super page de référence Star Wars</h1>
            <div class="container-audio">
                <audio controls>
                    <source src="../../../assets/music/theme_song.mp3">
                </audio>
            </div>
            <table class="table-sw mt-3">
                <thead>
                    <tr>
                        <th>Starship Name</th>
                        <th>Faction</th>
                        <th>Image</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>TIE Starfighter</td>
                        <td>Empire</td>
                        <td class="image-wrapper">
                            <img src="../../../assets/images/star_wars/tie-starfighter.png" alt="Tie Starfighter">
                        </td>
                    </tr>
                    <tr>
                        <td>TX-Wing</td>
                        <td>Rebelle</td>
                        <td class="image-wrapper">
                            <img src="../../../assets/images/star_wars/x-wing.png" alt="X-wing">
                        </td>
                    </tr>
                    <tr>
                        <td>TIE Avancé</td>
                        <td>Empire</td>
                        <td class="image-wrapper">
                            <img src="../../../assets/images/star_wars/tie-advanced.png" alt="TIE Avancé">
                        </td>
                    </tr>
                    <tr>
                        <td>Navette T-4a</td>
                        <td>Empire</td>
                        <td class="image-wrapper">
                            <img src="../../../assets/images/star_wars/navette.png" alt="Navette T-4a">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
